<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأخبار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .article {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .article img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .news-form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .news-form input, .news-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .news-form button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .news-form button.clear {
            background-color: red;
        }
    </style>
</head>
<body>

<header>
    <h1>موقع الأخبار</h1>
    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">الأخبار</a>
        <a href="#">اتصل بنا</a>
    </nav>
</header>

<div class="container">
    <div class="news-form">
        <h2>أضف خبرًا جديدًا</h2>
        <input type="text" id="newsTitle" placeholder="عنوان الخبر">
        <textarea id="newsContent" rows="4" placeholder="محتوى الخبر"></textarea>
        <input type="file" id="newsImage" accept="image/*">
        <button onclick="addNews()">إضافة الخبر</button>
        <button class="clear" onclick="clearFields()">مسح الكلام ❤️</button>
    </div>

    <div id="newsArticles"></div>
</div>

<footer>
    <p>جميع الحقوق محفوظة © 2023</p>
</footer>

<script>
    function addNews() {
        var title = document.getElementById('newsTitle').value;
        var content = document.getElementById('newsContent').value;
        var imageInput = document.getElementById('newsImage');
        var newsArticlesDiv = document.getElementById('newsArticles');

        if (title && content) {
            var articleDiv = document.createElement('div');
            articleDiv.className = 'article';
            articleDiv.innerHTML = '<h2>' + title + '</h2><p>' + content + '</p>';

            // إضافة الصورة
            if (imageInput.files && imageInput.files[0]) {
                var img = document.createElement('img');
                img.src = URL.createObjectURL(imageInput.files[0]);
                articleDiv.appendChild(img);
            }

            newsArticlesDiv.prepend(articleDiv);

            // Clear input fields
            clearFields();
        } else {
            alert('يرجى ملء جميع الحقول!');
        }
    }

    function clearFields() {
        document.getElementById('newsTitle').value = '';
        document.getElementById('newsContent').value = '';
        document.getElementById('newsImage').value = '';
    }
</script>

</body>
</html>
